<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://4.bp.blogspot.com/-6kVaNQj_1OQ/V3WEfTmo0JI/AAAAAAAAAzs/mlysQLhgyBEyWXuuVlFwFwn3_CCmsIXcgCLcB/s320/logo-fis-uncp-1%2B%255BJoel%2BTinx%255D.png">   
</head>
<body>

    <h1 class="text-center text-red-500 text-4xl font-bold mb-8">Tailwind</h1>

    <!-- xxl xl -->
    <div class="container mx-auto text-center">
        <div class="grid grid-cols-12 gap-4">
            <div class="col-span-1 bg-red-50">1</div>
            <div class="col-span-1 bg-red-100">2</div>
            <div class="col-span-1 bg-red-200">3</div>
            <div class="col-span-1 bg-red-300">4</div>
            <div class="col-span-1 bg-red-400">5</div>
            <div class="col-span-1 bg-red-500">6</div>
            <div class="col-span-1 bg-red-600">7</div>
            <div class="col-span-1 bg-red-700">8</div>
            <div class="col-span-1 bg-red-800">9</div>
            <div class="col-span-1 bg-red-900">10</div>
            <div class="col-span-1 bg-pink-800">11</div>
            <div class="col-span-1 bg-pink-700">12</div>
        </div>
    </div>

    <br>

    <!-- lg -->
    <div class="container mx-auto text-center">
        <div class="grid grid-cols-6 gap-4">
            <div class="col-span-1 bg-blue-50">1</div>
            <div class="col-span-1 bg-blue-100">2</div>
            <div class="col-span-1 bg-blue-200">3</div>
            <div class="col-span-1 bg-blue-300">4</div>
            <div class="col-span-1 bg-blue-400">5</div>
            <div class="col-span-1 bg-blue-500">6</div>
            <div class="col-span-1 bg-blue-600">7</div>
            <div class="col-span-1 bg-blue-700">8</div>
            <div class="col-span-1 bg-blue-800">9</div>
            <div class="col-span-1 bg-blue-900">10</div>
            <div class="col-span-1 bg-indigo-800">11</div>
            <div class="col-span-1 bg-indigo-700">12</div>
        </div>
    </div>

    <br>

    <!-- md -->
    <div class="container mx-auto text-center">
        <div class="grid grid-cols-4 gap-4">
            <div class="col-span-1 bg-yellow-50 xl:bg-red-800 md:bg-red-200 sm:bg-blue-300">1</div>
            <div class="col-span-1 bg-yellow-100">2</div>
            <div class="col-span-1 bg-yellow-200">3</div>
            <div class="col-span-1 bg-yellow-300">4</div>
            <div class="col-span-1 bg-yellow-400">5</div>
            <div class="col-span-1 bg-yellow-500">6</div>
            <div class="col-span-1 bg-yellow-600">7</div>
            <div class="col-span-1 bg-yellow-700">8</div>
            <div class="col-span-1 bg-yellow-800">9</div>
            <div class="col-span-1 bg-yellow-900">10</div>
            <div class="col-span-1 bg-yellow-400">11</div>
            <div class="col-span-1 bg-yellow-500">12</div>
        </div>
    </div>

    <br>

    <!-- sm -->
    <div class="container mx-auto text-center">
        <div class="grid grid-cols-3 gap-4">
            <div class="col-span-1 bg-purple-50">1</div>
            <div class="col-span-1 bg-purple-100">2</div>
            <div class="col-span-1 bg-purple-200">3</div>
            <div class="col-span-1 bg-purple-300">4</div>
            <div class="col-span-1 bg-purple-400">5</div>
            <div class="col-span-1 bg-purple-500">6</div>
            <div class="col-span-1 bg-purple-600">7</div>
            <div class="col-span-1 bg-purple-700">8</div>
            <div class="col-span-1 bg-purple-800">9</div>
            <div class="col-span-1 bg-purple-900">10</div>
            <div class="col-span-1 bg-purple-400">11</div>
            <div class="col-span-1 bg-purple-500">12</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.8.2/cdn.min.js"></script>
</body>
</html>
